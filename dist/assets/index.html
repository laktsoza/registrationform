<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="container">
        <img src="./images/register_logo.png" alt="">
        <form class="inputs">
                <input type="email" id="email" placeholder="*enter e-mail" required>
                <input type="password" id="password" placeholder="*password" required>
                <input type="password" id="re-password" placeholder="*re-enter password" required>
                <input type="submit" id="submit" value="Register" required>
        </form>
    </div>
</body>
</html>
